name: test, build, deploy to kubernetes cluster

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run test for All Apps
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js for Node.js app
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          working-directory: ./backend

      # Install dependencies for Node.js app
      - name: Install Node.js app dependencies
        working-directory: ./backend
        run: npm install

      # Run tests for Node.js app
      - name: Run Node.js app tests
        working-directory: ./backend
        run: npm test

      # Set up Node.js environment for React app
      - name: Set up Node.js for React app
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          working-directory: ./frontend

      # Install dependencies for React app
      - name: Install React app dependencies
        working-directory: ./frontend
        run: npm install

      # Run tests for React app
      - name: Run React app tests
        working-directory: ./frontend
        run: npm test


      
  build: 
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Build and Push Images for all apps
      - name: Build & Push Node.js App
        working-directory: backend
        run: |
          docker build -t olamyde/backend-app:latest .
          docker push olamyde/backend-app:latest

      - name: Build & Push React.js App 1
        working-directory: frontend
        run: |
          docker build -t olamyde/frontend-app:latest .
          docker push olamyde/frontend-app:latest


